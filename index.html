<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Invincible Terminal Lock with Fast Flying Omni-Man</title>
<style>
  body {
    margin: 0;
    background-color: black;
    color: #00ff00;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  #terminal {
    border: 2px solid #00ff00;
    padding: 20px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    background-color: #111;
    position: relative;
    z-index: 2;
  }
  input {
    background-color: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 10px;
    font-family: monospace;
    width: 80%;
    margin-top: 10px;
  }
  button {
    background-color: #00ff00;
    color: black;
    border: none;
    padding: 10px 20px;
    margin: 10px 5px 0;
    cursor: pointer;
    font-weight: bold;
  }
  #secret, #unlockedContainer {
    display: none;
    margin-top: 20px;
    color: #0f0;
  }
  #unlockedList {
    text-align: left;
    margin-top: 10px;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px dashed #0f0;
    padding-top: 10px;
  }
  /* Omni-Man fast fly-in */
  #omni-man {
    position: fixed;
    bottom: 20%;
    left: 50%;
    width: 200px;
    z-index: 1;
    opacity: 0;
    filter: drop-shadow(0 0 10px red);
    transform: translateX(-50%) translateZ(0);
    animation-fill-mode: forwards;
  }
  @keyframes flyInFast {
    0% {
      left: 50%;
      opacity: 0;
      transform: translateX(-50%) scale(0.1);
      filter: drop-shadow(0 0 5px red);
    }
    70% {
      left: 50%;
      opacity: 1;
      transform: translateX(-50%) scale(1.2);
      filter: drop-shadow(0 0 30px red);
    }
    100% {
      left: 50%;
      opacity: 1;
      transform: translateX(-50%) scale(1);
      filter: drop-shadow(0 0 15px red);
    }
  }
  /* Intense glitch flicker */
  @keyframes glitchFast {
    0% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
      opacity: 1;
    }
    10% {
      clip-path: inset(30% 0 60% 0);
      transform: translate(-10px, -5px);
      opacity: 0.7;
    }
    20% {
      clip-path: inset(60% 0 30% 0);
      transform: translate(10px, 5px);
      opacity: 0.8;
    }
    30% {
      clip-path: inset(20% 0 75% 0);
      transform: translate(-5px, 3px);
      opacity: 0.9;
    }
    40% {
      clip-path: inset(70% 0 15% 0);
      transform: translate(5px, -3px);
      opacity: 0.85;
    }
    50% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
      opacity: 1;
    }
    60% {
      clip-path: inset(30% 0 60% 0);
      transform: translate(-8px, -4px);
      opacity: 0.7;
    }
    70% {
      clip-path: inset(60% 0 30% 0);
      transform: translate(8px, 4px);
      opacity: 0.8;
    }
    80% {
      clip-path: inset(20% 0 75% 0);
      transform: translate(-5px, 3px);
      opacity: 0.9;
    }
    90% {
      clip-path: inset(70% 0 15% 0);
      transform: translate(5px, -3px);
      opacity: 0.85;
    }
    100% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
      opacity: 1;
    }
  }
  .glitchFast {
    animation: glitchFast 0.4s infinite;
  }
</style>
</head>
<body>
  <img id="omni-man" src="https://jmp.sh/s/9VoW62BnFMzPw5gTptnE" alt="Omni-Man" />
  <div id="terminal">
    <h2>LOCKED TERMINAL</h2>
    <p>Enter passcode to unlock access:</p>
    <input type="password" id="code" placeholder="Enter code..." />
    <br />
    <button onclick="checkCode()">Unlock</button>
    <button onclick="toggleUnlocked()">View Unlocked Quotes</button>

    <div id="secret">
      <h3>ACCESS GRANTED</h3>
      <p id="secretMsg"></p>
    </div>

    <div id="unlockedContainer">
      <h3>Unlocked Quotes:</h3>
      <div id="unlockedList"></div>
    </div>
  </div>

<script>
  const messages = [
    "Think, Mark! THINK!",
    "I don’t care how fast you are. I don’t care how strong you are. I can see the future — you don’t live to see tomorrow.",
    "You want to die for this planet? Fine. Die for it.",
    "Look at what they need to mimic a fraction of our power.",
    "Your mother’s more like a pet to me.",
    "This planet was always temporary.",
    "Human lives are meaningless in the grand scheme.",
    "In time, you’ll thank me.",
    "You were never really Invincible.",
    "You’re weak, Mark. You always have been.",
    "Earth is not your home anymore.",
    "You’ll outlive everyone you love. Get used to it.",
    "What’s 17 more years? I can always start over.",
    "A Viltrumite doesn’t retreat. We dominate.",
    "You have my blood. You’ll live long enough to understand.",
    "Do you really think you can stop me?",
    "I loved you. But now I see the truth.",
    "I’m doing this for *you*, Mark.",
    "You’re not ready, and I’m done waiting.",
    "This world was never yours.",
    "You don’t get to be a hero just because you try.",
    "This is the only way, Mark.",
    "You’re being emotional. That’s what makes you weak.",
    "You're fighting me? You're delaying the inevitable.",
    "I'm not here to be your father. I'm here to save our people."
  ];

  let unlockedQuotes = [];

  const omniMan = document.getElementById('omni-man');

  function checkCode() {
    const code = document.getElementById('code').value;
    if (code === "1234") {
      const randomIndex = Math.floor(Math.random() * messages.length);
      const msg = messages[randomIndex];

      document.getElementById('secretMsg').textContent = msg;
      document.getElementById('secret').style.display = "block";

      if (!unlockedQuotes.includes(msg)) {
        unlockedQuotes.push(msg);
      }
      updateUnlockedList();

      // Trigger Omni-Man fast fly-in animation
      omniMan.style.animation = 'none';
      void omniMan.offsetWidth;  // Trigger reflow
      omniMan.style.animation = 'flyInFast 0.8s ease forwards';

      // After fly-in, trigger fast glitch effect for 3 seconds
      setTimeout(() => {
        omniMan.classList.add('glitchFast');
      }, 800);

      setTimeout(() => {
        omniMan.classList.remove('glitchFast');
      }, 3800);

    } else {
      alert("ACCESS DENIED");
    }
  }

  function toggleUnlocked() {
    const container = document.getElementById('unlockedContainer');
    container.style.display = container.style.display === "none" ? "block" : "none";
  }

    list
