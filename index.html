<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Terminal Lock</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #terminal {
      border: 2px solid #00ff00;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      background-color: #111;
    }

    input {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-family: monospace;
      width: 80%;
      margin-top: 10px;
    }

    button {
      background-color: #00ff00;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #secret {
      display: none;
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <h2>LOCKED TERMINAL</h2>
    <p>Enter passcode to unlock access:</p>
    <input type="password" id="code" placeholder="Enter code..." />
    <br>
    <button onclick="checkCode()">Unlock</button>
    <div id="secret">
      <h3>ACCESS GRANTED</h3>
      <p>The secret message is:<br><strong>“The cake is a lie.”</strong></p>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('code').value;
      if (code === "1234") {
        document.getElementById('secret').style.display = "block";
      } else {
        alert("ACCESS DENIED");
      }
    }
  </script>
</body>
</html>
